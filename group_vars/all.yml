---
isa_conversion_table:
  aarch64: arm64
  x86_64: x86_64
ISA: "{{ isa_conversion_table[ansible_facts.architecture] }}"
fd_version: "10.3.0"
fd_archive: "fd-v{{ fd_version }}-{{ ISA }}-unknown-linux-gnu.tar.gz"
fd_url: "https://github.com/sharkdp/fd/releases/download/v{{ fd_version }}/{{ fd_archive }}"
fd_extract_dir: "fd-v{{ fd_version }}-{{ ISA }}-unknown-linux-gnu"
rhel_packages:
    - fontconfig
    - npm
    - lua
    - zlib-devel
    - libffi-devel
    - openssl-devel
    - bzip2-devel
    - readline-devel
    - sqlite-devel
    - xz-devel
    - ncurses-devel
    - tk-devel
debian_packages:
    - fontconfig
    - npm
    - xclip
    - lua5.3
    - fd-find
    - build-essential
    - zlib1g-dev
    - libffi-dev
    - libssl-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - liblzma-dev
    - libncurses-dev
    - tk-dev
